<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
" type="image/png">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="qoute-container" id="qoute-container">
    <!-- Qoute -->
    <div class="qoute-text">
      <i class="fas fa-qoute-left"></i>
      <span id="qoute">
        Be the change that you wish to see its
      </span>
    </div>
    <div class="qoute-auther">
      <span id="auther">M.Gandi</span>
    </div>
    <div class="button-container">
      <button class="twitter-button" id="twitteer" title="Tweet this!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-qoute">New Qoute</button>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
